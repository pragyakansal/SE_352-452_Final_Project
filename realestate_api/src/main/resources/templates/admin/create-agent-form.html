<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="create-agent-page">
<div th:replace="header :: header"></div>
<form th:action="@{/admin/create-agent}" method="post" th:object="${agentUser}">
    <div class="container" id="profile-container">
        <h2>Create a New Agent</h2>
        <div class="input">
            <label for="firstName" class="form-label"></label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="input">
            <label for="lastName" class="form-label"></label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="input">
            <label for="email" class="form-label"></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="button">Create Agent</button>
        <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </div>
</form>
</body>
</html>
