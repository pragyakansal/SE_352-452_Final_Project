<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>
<div id="manage-users">
<h1>User Management</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:if="${user != null}">
        <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{/admin/delete/{email}(email=${user.email})}" method="post" th:object="${user}">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')" class="button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/landing-page/dashboard}">
    <button class="button">Back to Dashboard</button>
</a>
</div>
</body>
</html>
