<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="dashboard-page">
    <div class="container">
        <h1 th:text="${message}">Welcome to Dashboard</h1>
        <h4 th:text="${#authentication.name}">User</h4>
        <h2>Dashboard</h2>
        <br>
        <br>
        <ul>
            <li><a th:href="@{/landing-page/profile}" class="link">My Profile</a></li>
            <!-- BUYERS -->
            <li sec:authorize="hasRole('BUYER')">
                <a th:href="@{/buyer/listings}" class="link">Browse Properties</a>
            </li>
            <!-- AGENTS -->
            <li sec:authorize="hasRole('AGENT')">
                <!--a th:href="@{/{id}/managelistings}" class="link">Manage Listings</a-->
                <a th:href="@{/agent/managelistings}" class="link">Manage Listings</a>
            </li>
            <li sec:authorize="hasRole('AGENT')">
                <a th:href="@{/agent/listings/create-new}" class="link">Create New Listing</a>
            </li>
            <!-- ADMINS -->
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/manage-users}" class="link">Manage Users</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/create-agent}" class="link">Create Agent</a>
            </li>
        </ul>
        <form th:action="@{/landing-page/logout}">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
