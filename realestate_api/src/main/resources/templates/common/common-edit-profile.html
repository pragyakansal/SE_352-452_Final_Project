<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="profile-page">
<div th:replace="common/header :: header"></div>
    <div class="container" id="profile-container">
        <h1>Edit Profile</h1>
        
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/landing-page/profile/edit}" method="post" th:object="${profileRequest}">
            <div id="edit-profile-fields-container">
                <div class="edit-profile-field">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
                </div>

                <div class="edit-profile-field">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
                </div>

                <div class="edit-profile-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="profile-buttons-container">
                <button type="submit" class="button">Save Changes</button>
                <a th:href="@{/landing-page/profile}" class="button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
