<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Listings</title>
</head>
<body>
<h1>Property Listings</h1>

<div th:if="${properties.empty}">
    <p>No properties available at the moment.</p>
</div>

<div th:each="property : ${properties}">
    <div>
        <h2 th:text="${property.title}">Property Title</h2>
        <p><strong>Price:</strong> <span th:text="${property.price}">$0.00</span></p>
        <p><strong>Location:</strong> <span th:text="${property.location}">Location</span></p>
        <p><strong>Size:</strong> <span th:text="${property.size}">0</span> sq ft</p>
        <p th:text="${property.description}">Short description...</p>
        <a th:href="@{/buyer/listings/{id}(id=${property.id})}">View Details</a>
    </div>
</div>
</body>
</html>
