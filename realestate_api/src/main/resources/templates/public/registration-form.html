<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body id="registration-page">
    <form th:action="@{/landing-page/register}" method="post">
        <div class="container">
            <h2>Register (For Buyers Only)</h2>
            <div class="form-controls-container">
                <div class="input">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="input">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="input">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>
            <button type="submit" class="button">Register</button>
            <a th:href="@{/landing-page/login}" class="link">
                <span>Already have an account? Login here.</span>
            </a>
        </div>
    </form>
</body>
</html>
