<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>
        
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <div class="profile-info">
            <div class="info-group">
                <label>First Name:</label>
                <span th:text="${user.firstName}">First Name</span>
            </div>
            <div class="info-group">
                <label>Last Name:</label>
                <span th:text="${user.lastName}">Last Name</span>
            </div>
            <div class="info-group">
                <label>Email:</label>
                <span th:text="${user.email}">Email</span>
            </div>
            <div class="info-group">
                <label>Role:</label>
                <span th:text="${user.role}">Role</span>
            </div>
        </div>

        <div class="profile-actions">
            <a th:href="@{/landing-page/profile/edit}" class="button">Edit Profile</a>
            <a th:href="@{/landing-page/dashboard}" class="button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
